<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO LIST APP</title>
</head>

<body>
    <div class="todo-container">
        <div class="todo-input">
            <img
                src="https://img.icons8.com/external-flat-icons-inmotus-design/67/000000/external-notepad-study-and-learn-flat-icons-inmotus-design.png" />


            <input type="text" placeholder="Add Your Task..">
            <div id="add-todo-btn">+</div>
        </div>
        <div class="task-action">
            <h4 onclick="markAllCompleted()">Complete all task</h4>
            <h4 onclick="emptyList()">Empty List</h4>
        </div>
        <div class="todo-list">
            <ul id="myList"></ul>
        </div>
        <div class="filter-container">
            <h4 id="left-task"></h4>
            <div class="status-filter">
                <span class="active" id="all">all</span>
                <span id="pending">pending</span>
                <span id="complete">completed</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
